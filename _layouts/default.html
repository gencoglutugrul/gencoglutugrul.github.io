<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{{'/assets/css/screen.css' | relative_url}}" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="{{'/assets/css/main.css' | relative_url}} " />

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

    {{ content }}
    
    {% include license.html %}
    
    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; 
              {{"now" | date: "%Y"}} &bull;
      </section>
      <section class="poweredby">Made with Jekyll using 
        <a href="http://github.com/rosario/kasper">Kasper theme</a>
      </section>
    </footer>
    <!-- 
        Ziyaretçilerimin mahremiyetine saygılı olduğum için google analytics değil matomo kullanıyorum :)
        Bana teşekkür edebilirsin sayın ziyaretçi, 
        Rica ederim ne demek tabii ki mahremiyetine saygı duyacağız.
    -->
    <noscript>
      <!-- Matomo Image Tracker-->
      <img src="https://stats.yazilimportal.net/matomo.php?idsite=1&amp;rec=1" style="border:0" alt="" />
      <!-- End Matomo -->
    </noscript>
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//stats.yazilimportal.net/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
    <!-- 
      bu temayı yapan amca 18 kiloluk jQuery dosyasını yüklemiş 
      (pezevenk sanki halden patlıcan alıyor)
        ^
        |
      alıntı >> http://kodumunwebsitesi.net/
    -->
    <!--
      <script type="text/javascript" src="{{'/assets/js/jquery-1.11.1.min.js' | relative_url}}"></script>
      <script type="text/javascript" src="{{'/assets/js/jquery.fitvids.js' | relative_url }}"></script>
      <script type="text/javascript" src="{{'/assets/js/index.js' | relative_url }}"></script>
    -->
</body>
</html>
