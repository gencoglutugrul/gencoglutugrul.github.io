<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="/" title="Previous Page">&laquo; Daha Yeni</a>
        {% else %}
            <a class="newer-posts" href="{{'/page'paginator.previous_page | relative_url}}/" title="Previous Page">&laquo; Daha Yeni</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> Sayfa {{paginator.page}} of {{paginator.total_pages}} </span>
    {% if paginator.next_page %} 
        <a class="older-posts" href="{{'/page'paginator.next_page | relative_url }}/" title="Next Page">Daha Eski &raquo;</a>
    {% endif %} 
</nav>
